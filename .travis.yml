---
language: ruby

rvm:
  - 2.2.3

sudo: required

dist: trusty

env:
  - SCENARIO=rails_1 STRATEGY=provision_with_docker TEST=true RSPEC_TEST_NAME=provision_ubuntu_spec

services:
  - docker

before_install:
  - sudo pip install ansible==1.9.4
  - sudo pip install docker-py

install:
  - bundle install --jobs=3 --retry=3
  - ./scripts/galaxy_install.sh
  - ./scripts/update_insecure_keys_permissions.sh

script:
  - "./scripts/ansible_syntax_check.sh $SCENARIO $STRATEGY"

  - "./scripts/ansible_docker_run.sh -vv"

  - "mv tmp/ansible.log tmp/ansible.first_run.log"

  - >
    ./scripts/ansible_docker_run.sh -vv
    | grep -q 'changed=0.*unreachable=0.*failed=0.*'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && cat tmp/ansible.log && exit 1)

  - "rspec ./spec/${SCENARIO}/${RSPEC_TEST_NAME}.rb"
